<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product-info {
            padding: 10px;
        }
        .product-info h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .product-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .purchase-link {
            text-align: center;
            margin-top: 20px;
        }
        .purchase-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $X</p>
            </div>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-info">
                <h2>Product 2</h2>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $Y</p>
            </div>
        </div>
        <!-- Add more product sections as needed -->

        <div class="purchase-link">
            <a href="payment.html">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
