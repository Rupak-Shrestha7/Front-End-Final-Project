<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/448a99ef87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="header">
      <!--For logo-->
      <a href="#"><img src="img/logo.png" class="logo" /></a>

      <div>
        <!--For navigation bar-->
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="lg-bar">
            <a class="active" href="cart.html"
              ><i class="fa-solid fa-bag-shopping"></i
            ></a>
          </li>
          <li>
            <a href="login.html"
              >Login <i class="fa-solid fa-right-to-bracket"></i
            ></a>
          </li>
          <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        <i id="bar" class="fa-solid fa-bars"></i>
      </div>
    </section>

    <section id="cart" class="section-p1">
      <table width="100%">
        <thead>
          <tr>
            <td>Remove</td>
            <td>Image</td>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Subtotal</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
            </td>
            <td><img src="img/product1.jpg" /></td>
            <td>Tombolo Mar di Gras</td>
            <td>$138</td>
            <td><input type="number" value="1" /></td>
            <td>$138</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="cart-add" class="section-p1">
      <div id="coupon">
        <h3>Apply Coupon</h3>
        <div>
          <input type="text" placeholder="Enter Your Coupon" />
          <button>Apply</button>
        </div>
      </div>

      <div id="total">
        <h3>Cart Totals</h3>
        <table>
          <tr>
            <td>Cart Subtotal</td>
            <td>$138</td>
          </tr>
          <tr>
            <td>Shipping</td>
            <td>Free</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td><strong>$138</strong></td>
          </tr>
        </table>
        <a href="pay.html"><button id="checkoutButton">Proceed to Checkout</button></a>
      </div>
    </section>

    <footer class="section-p1">
      <p>Copyright 2024 - Final Project</p>
    </footer>
    
    <script src="js/script.js"></script>
  </body>
</html>
